<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"

    % end

      body {
        background-color: rgb(248, 198, 91);
      }

    <title>Recepcija</title>

    <header

        container-fluid
        bd-header
        bg-dark
        py-3
        d-flex

    >
      <a href="/domov" style="text-decoration: none">

      <div class="ms-auto link-light">
          % if 'hide_header_back' not in locals():

          % end
          <a href="/domov">
            <button class="btn btn-primary">Domov</button>
          </a>
      </div>
    </header>
    <div class="container-fluid">

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
